
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نتائج الفحص</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f5f5f5;
            padding: 50px;
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .centered {
            text-align: center;
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    {% for result in results %}
    <div class="container">
        <p><strong>الرابط:</strong> {{ result['url'] }}</p>
        <p><strong>العنوان:</strong> {{ result['title'] }}</p>
        <p><strong>طول العنوان:</strong> {{ result['length'] }}</p>
    </div>
    {% endfor %}
    <div class="centered">
        تم الوصول إلى الحد الأقصى للنتائج. يمكنك الاتصال بنا عبر واتساب للحصول على المزيد.
    </div>
</body>
</html>
